<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .text {
            font-size: 50px;
            color: white;
            font-family: monospace;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid white;
            width: 0;
            animation: typing 3s steps(8) forwards, blink 0.5s infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 220px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="text">SK-CODER</div>
</body>
</html>
