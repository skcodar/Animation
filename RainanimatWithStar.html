<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain & Star Animation</title>
    <style>
        /* Full-screen black background */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Raindrop Styling */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: cyan;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        /* Rain Falling Animation */
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        /* Star Styling */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        /* Twinkling Star Animation */
        @keyframes twinkle {
            0% {
                opacity: 1;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <script>
        function createRain() {
            const rainContainer = document.body;
            const numDrops = 100; // Number of raindrops

            for (let i = 0; i < numDrops; i++) {
                let drop = document.createElement("div");
                drop.classList.add("raindrop");
                
                // Random position and animation duration
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + "s";
                drop.style.animationDelay = Math.random() * 2 + "s";

                rainContainer.appendChild(drop);
            }
        }

        function createStars() {
            const starContainer = document.body;
            const numStars = 50; // Number of stars

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement("div");
                star.classList.add("star");

                // Random positioning of stars
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                star.style.animationDelay = Math.random() * 3 + "s";

                starContainer.appendChild(star);
            }
        }

        createRain();
        createStars();
    </script>

</body>
</html>
