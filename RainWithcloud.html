<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Cloud Animation with Rain</title>
    <style>
        /* Full-screen black background */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Raindrop Styling */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: cyan;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        /* Rain Falling Animation */
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Cloud Container */
        .cloud {
            position: absolute;
            width: 180px;
            height: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
            filter: blur(10px);
            animation: moveClouds 20s infinite linear;
        }

        /* Additional Fluffy Cloud Parts */
        .cloud:before, .cloud:after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
        }

        .cloud:before {
            width: 120px;
            height: 80px;
            top: -40px;
            left: 30px;
        }

        .cloud:after {
            width: 100px;
            height: 60px;
            top: -20px;
            right: 20px;
        }

        /* Moving Cloud Animation */
        @keyframes moveClouds {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100vw);
            }
        }

        /* Lightning Effect */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            opacity: 0;
            z-index: -1;
            animation: lightning-flash 8s infinite;
        }

        /* Random Lightning Flashes */
        @keyframes lightning-flash {
            0%, 90% {
                opacity: 0;
            }
            92% {
                opacity: 0.8;
            }
            94% {
                opacity: 0;
            }
            96% {
                opacity: 0.6;
            }
            98% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Lightning Effect -->
    <div class="lightning"></div>

    <script>
        function createRain() {
            const rainContainer = document.body;
            const numDrops = 100; // Number of raindrops

            for (let i = 0; i < numDrops; i++) {
                let drop = document.createElement("div");
                drop.classList.add("raindrop");
                
                // Random position and animation duration
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + "s";
                drop.style.animationDelay = Math.random() * 2 + "s";

                rainContainer.appendChild(drop);
            }
        }

        function createClouds() {
            const cloudContainer = document.body;
            const numClouds = 4; // Number of clouds

            for (let i = 0; i < numClouds; i++) {
                let cloud = document.createElement("div");
                cloud.classList.add("cloud");

                // Random positioning of clouds
                cloud.style.left = Math.random() * window.innerWidth + "px";
                cloud.style.top = Math.random() * window.innerHeight * 0.4 + "px";
                cloud.style.animationDuration = (Math.random() * 15 + 10) + "s";
                cloud.style.animationDelay = Math.random() * 5 + "s";

                cloudContainer.appendChild(cloud);
            }
        }

        createRain();
        createClouds();
    </script>

</body>
</html>
